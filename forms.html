        <h2 class="h2">Form Validation</h2>
        <div class="form-wrapper">
            
            <form action="" method="" id="registration">
                <div class="username-style">
                    <label class="label-username" for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="username">
                    <div class="error-text" id="error_username"></div>
                </div>
                <div class="email-style">
                    <label class="label-email" for="email">Email</label>
                    <input type="email" id="email" name="myemail" placeholder="Email">
                    <div class="error-text" id="error_myemail"></div>
                </div>
                <div class="password-style">
                    <label class="label-passw1" for="passw">Password</label>
                    <input type="password" id="passw" name="password" placeholder="password">
                </div>
                <div class="password-style">
                    <label class="label-passw2" for="passw2">Repeat Password</label>
                    <input type="password" id="passw2" name="password2" placeholder="Repeat Password">
                    <div class="error-text" id="error_password2"></div>
                </div>
                
                <div class="radio-checkbox">
                    <input type="radio" name="gender">
                    <label for="">Male</label>
                    <input type="radio" name="gender">
                    <label for="">Female</label>
                    <div class="error-text" id="error_gender"></div>
                </div>
                <div class="radio-checkbox">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="">I agree terms and conditions</label>
                    <div class="error-text" id="error_agree"></div>

                </div>
                <button class="form-button" type="submit">Submit</button>
